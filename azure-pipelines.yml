# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - aspnetapp/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'cicddemo'
  containerRegistry: 'inlogikacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
 name: 'demoagent1'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
        arguments: '--platform linux/amd64'
        
- stage: Push
  displayName: Push
  jobs:
  - job: Push
    displayName: Push
    steps:
    - task: Docker@2
      displayName: push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'
        
- stage: updatemanifest
  displayName: updatemanifest
  jobs:
  - job: update
    displayName: update
    steps:

    - task: ShellScript@2
      inputs:
          scriptPath: 'scripts/updatek8manifest.sh'
          args: '$(pat) $(imageRepository) $(tag)'
      
